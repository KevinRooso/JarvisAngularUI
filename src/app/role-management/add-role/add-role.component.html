<app-progress-spinner color="accent" [mode]="mode" [value]="value" *ngIf="displayProgressSpinnerInBlock" [diameter]="50"
  class="center-aligned sq-relative-backdrop">
</app-progress-spinner>

<div class="wrapper">
  <div class="">
      <form [formGroup]="roleForm">
        <mat-form-field class="input-full-width">
          <input matInput type="text" formControlName="name" placeholder="Role Name" />
        </mat-form-field>

        <mat-card class="my-3 p-4" style="height: 280px;overflow-y: auto;">
          <h4>Permissions</h4>
          <div class="row mt-4">
            <div class="col-md-3">
             <h5>Module Name</h5>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <mat-checkbox style="margin-left: 28px;" (change)="selectAll(1,$event)" color="primary"></mat-checkbox>
            </div>
            <div class="col-md-2">
              <mat-checkbox (change)="selectAll(2,$event)" class="check-margin" color="primary"></mat-checkbox>
            </div>
            <div class="col-md-2">
              <mat-checkbox (change)="selectAll(3,$event)" class="check-margin" color="primary"></mat-checkbox>
            </div>
            <div class="col-md-2">
              <mat-checkbox (change)="selectAll(0,$event)" class="check-margin" color="primary"></mat-checkbox>
            </div>
          </div>
          <div class="row my-2" *ngFor="let group of permissionGroup;let i = index;">
            <div class="col-md-4 text-left">
              {{group}}
            </div>
            <div class="col-md-2" *ngFor="let per of permissionData | slice:(4*i):(4*i)+4">
              <span> {{per.displayName | titlecase}} &nbsp;</span>
              <mat-checkbox #permCheck [value]="per.id" (change)="changePermission($event)" class="example-margin" color="primary"></mat-checkbox>
            </div>
          </div>

                </td>
              </tr>
            </tbody>
        </table> -->

        </mat-card>
        <div class="py-2">
          <button mat-raised-button color="primary" type="button" [mat-dialog-close]="true" class="text-left mr-2">
            Close
          </button>
          <button mat-raised-button color="primary" (click)="onSubmit(roleForm)" class="text-left">
            Save Changes
          </button>
        </div>
      </form>
    <!-- </mat-card> -->
  </div>
</div>
