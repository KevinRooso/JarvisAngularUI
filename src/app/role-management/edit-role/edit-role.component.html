<app-progress-spinner color="accent" [mode]="mode" [value]="value" *ngIf="displayProgressSpinnerInBlock" [diameter]="50"
  class="center-aligned sq-relative-backdrop">
</app-progress-spinner>

<div class="wrapper">
  <div class="py-4">        
      <form [formGroup]="roleForm">      
        <mat-form-field class="input-full-width">
          <input matInput type="text" formControlName="name" placeholder="Role Name" />
        </mat-form-field>

        <mat-card class="my-3">
          <h4>Permissions</h4>
          <table class="table table-borderless">
            <!-- <thead>
                <tr>
                    <th>Module Name</th>                    
                    <th>Read</th>
                    <th>Create</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead> -->
            <tbody>
              <tr *ngFor="let group of permissionGroup;let i = index;">
                <td>{{group}}</td>
                <td *ngFor="let per of permissionData | slice:(4*i):(4*i)+4">
                  <span> {{per.displayName}} &nbsp;</span>
                  <mat-checkbox [checked]="defaultChecked(per.id)" [value]="per.id" (change)="changePermission($event)" class="example-margin" color="accent"></mat-checkbox>
                </td>
              </tr>
            </tbody>
        </table>

        </mat-card>  
        <button mat-raised-button color="primary" type="button" [mat-dialog-close]="true" class="text-left mr-2">
          Close
        </button>
        <button mat-raised-button color="primary" (click)="onSubmit(roleForm)" class="text-left">
          Save Changes
        </button>
      </form>
    <!-- </mat-card> -->
  </div>
</div>
