<div class="main-class">
  <div id="content">
    <div id="main-content">
      <mat-tab-group>
        <mat-tab label="Profile Settings">
          <ng-template mat-tab-label>

            Profile Settings
            <!-- <mat-icon class="example-tab-icon" style="padding-left:80px;">account_circle</mat-icon> -->
          </ng-template>
          <app-profile-view></app-profile-view></mat-tab>
        <mat-tab label="Security Settings">
          <ng-template mat-tab-label>

            Security Settings
            <!-- <mat-icon class="example-tab-icon" style="padding-left: 70px;">security</mat-icon> -->
          </ng-template>
          <app-change-password></app-change-password></mat-tab>
          <mat-tab label="Roles" *ngIf="viewUserRole">
            <div class="mt-2">
            <app-role-list></app-role-list>
            </div>
          </mat-tab>
          <mat-tab label="Users" *ngIf="viewUserRole">
            <div class="mt-2">
            <app-users-page></app-users-page>
            </div>
          </mat-tab>
        <!-- <mat-tab label="Wizards Settings"> <app-wizards></app-wizards></mat-tab> -->
      </mat-tab-group>
    </div>
  </div>
</div>
