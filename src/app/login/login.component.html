<div id="back">

<div class="backRight">
  <div id="slideBox" class="topLayer ">
    <div class="left">
      <div class="pl-3 mt-3" style="margin: 15px;">
        <a href="">
          <img class="logo" src="./assets/logo.png" alt="Logo" class="logo" />
        </a>
      </div>

      <!-- Login form code -->
      <mat-card id="login-container" style="margin: 15px; margin-top: 50px;" class="mat-elevation-z8">
      <form [formGroup]="loginFrom" (ngSubmit)="onSubmit()">
        <div >
          <h2 class="primary" style="text-align: center;">Login</h2>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email address" formControlName="username"
              required
            />
            <mat-error>
              Please enter email id
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput  placeholder="Password" [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <!--   <mat-error>
              Please enter password
            </mat-error> -->
          </mat-form-field>

          <mat-slide-toggle color="primary">
            <span class="toggle-btn">Remember me</span>
          </mat-slide-toggle>
          <br />

          <div>
            <button mat-raised-button type="button" class="Sign-Up-btn">
              Sign Up
            </button>
            <button
              mat-raised-button
              type="submit"
              color="primary"
              class="Login-btn"

            >
              Login
            </button>
          </div>

          <div class="footer-sec">
            <br />
            <br />
            <hr />
            <a class="primary">Forgot Password?</a>
            <br />
          </div>
        </div>
      </form>
    </mat-card>
