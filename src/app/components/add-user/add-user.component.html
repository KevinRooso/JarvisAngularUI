<app-progress-spinner color="accent" [mode]="mode" [value]="value" *ngIf="displayProgressSpinnerInBlock" [diameter]="50"
  class="center-aligned sq-relative-backdrop">
</app-progress-spinner>

<div class="wrapper">
  <div class="py-4">
    <mat-card class="org-mat-card">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">      

        <mat-form-field class="input-full-width">
          <input matInput type="email" formControlName="email" placeholder="Email ID" />
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <input matInput type="text" formControlName="fullName" placeholder="Full Name" />
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <input matInput type="text" formControlName="phone_number" placeholder="Phone Number" maxlength="14"/>
        </mat-form-field>        
        
          <!-- <mat-label>Organization</mat-label> -->

        <div class="input-full-width select-margin">
          <select class="form-control" formControlName="userType">
            <option value="" disabled selected>Select User Type</option>
            <option [value]="role.roleValue" *ngFor="let role of userTypeList ">
              {{ role.roleName }}
            </option>
          </select>
         </div>

        <button mat-raised-button color="primary" type="button" [mat-dialog-close]="true" class="text-left mr-2">
          Close
        </button>
        <button mat-raised-button color="primary" type="submit" class="text-left">
          Save Changes
        </button>
      </form>
    </mat-card>
  </div>
</div>
