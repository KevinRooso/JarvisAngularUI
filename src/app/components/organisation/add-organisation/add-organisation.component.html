<app-progress-spinner color="warn" [mode]="mode" [value]="value" *ngIf="displayProgressSpinnerInBlock" [diameter]="50"
  class="center-aligned sq-relative-backdrop">
</app-progress-spinner>

<div class="wrapper">
  <div class="py-4">
    <mat-card class="org-mat-card">
      <form [formGroup]="orgForm" (ngSubmit)="onSubmit(orgForm)">
        <mat-form-field class="input-full-width">
          <input matInput type="text" formControlName="orgName" placeholder="Name" />
        </mat-form-field>        
       
        <mat-form-field class="input-full-width">
          <input matInput type="email" formControlName="email" placeholder="Email Id" />
        </mat-form-field>        

        <mat-form-field class="input-full-width">
          <input matInput  formControlName="contactNo" placeholder="Phone Number" maxlength="14" />
        </mat-form-field>        

        <mat-form-field class="input-full-width">
          <input matInput type="text" formControlName="city" placeholder="City" />          
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <input matInput type="text" formControlName="logourl" placeholder="Image Url" />
          <mat-icon matSuffix matTooltip="Announcement to be made" matTooltipPosition="after">announcement</mat-icon>
        </mat-form-field>
       
        <button mat-raised-button color="primary" type="button" [mat-dialog-close]="true" class="text-left mr-2">
          Close
        </button>
        <button mat-raised-button color="primary"  type="submit" class="text-left">
          Save Changes
        </button>
      </form>
    </mat-card>
  </div>
