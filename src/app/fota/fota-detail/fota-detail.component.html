<div class="row m-2 mt-4">
<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      Upload Batch
    </div>
    <div class="card-body">
      <form class="form-font">
        <div class="form-row mt-2">
          <div class="col-md-3"></div>
          <div class="col-md-3 col-form-label">
            <label>Batch CSV</label>
          </div>
          <div class="col-md-5 col-form-label">
            <input #batchCsv style="font-size: 12px;" type="file" class="form-control-file" (change)="uploadedFile($event)" placeholder="Upload file" accept=".csv">
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="col-md-3"></div>
          <div class="col-md-3 col-form-label">
            <label>Batch Description</label>
          </div>
          <div class="col-md-5 col-form-label">
            <textarea  class="form-control" placeholder="DESCRIPTION" rows="4" maxlength="250"></textarea>
          </div>
        </div>
        <div class="form-row mt-5">
          <div class="col-md-5"></div>
          <div class="col-md-5">
            <button class="btn btn-dark btn-size w-25" (click)="submitBatch()">
                SUBMIT
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
