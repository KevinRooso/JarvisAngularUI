<form [formGroup]="customForm" class="form-font-2">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">                              
        <div class="form-row mt-2">        
         <div class="col-md-3 col-form-label">
            <label class="mt-3">Component</label>
         </div>
         <div class="col-md-1"></div>
         <div class="col-md-8 col-form-label">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Select Component</mat-label>
                <mat-select formControlName="component">
                  <!-- <mat-option value="">--</mat-option> -->
                  <mat-option *ngFor="let com of components" [value]="com.name">
                      {{com.displayName}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row mt-2">
            <div class="col-md-3 col-form-label">                
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-8 col-form-label">
                <mat-form-field class="example-full-width">
                    <mat-label>Enter Custom Command</mat-label>
                    <input formControlName="cValue" matInput>
                </mat-form-field>            
            </div>        
        </div>      
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-5"></div>
    <div class="col-md-7" style="padding-left: 30px;">
     <button class="text-center btn btn-dark btn-size px-4" (click)="onSubmit()" [disabled]="customChosen">
       CONFIRM
     </button>
     </div>
</div>
</form>
